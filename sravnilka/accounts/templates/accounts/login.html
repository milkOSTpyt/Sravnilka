{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}


{% block header %}
{% include 'inc/header.html' %}
{% endblock header %}


{% block content %}
<form id="form_login" method="post" style="width: 30%; align-self: center;">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
          <input name="username"  id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="password" id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    <div class="container_login">
        <button class="btn waves-effect waves-light" type="submit" name="action">Войти</button>
        <a id="reset_password" href="{% url 'pass-reset' %}">Забыли пароль?</a>
    </div>
</form>
{% endblock content %}
