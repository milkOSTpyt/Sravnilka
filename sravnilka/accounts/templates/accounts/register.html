{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock %}


{% block header %}
{% include 'inc/header.html' %}
{% endblock header %}


{% block content %}
<form id="form_register" method="post" style="width: 30%; align-self: center;">
    {% csrf_token %}
    <div class="row">
        <div class="input-field col s12">
          <input name="email"  id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
          <input name="username"  id="first_name" type="text" class="validate">
          <label for="first_name">Username</label>
        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
          <input name="password1" id="password" type="password" class="validate">
          <label for="password">Пароль</label>
        </div>
      </div>
    <div class="row">
        <div class="input-field col s12">
          <input name="password2" id="password" type="password" class="validate">
          <label for="password">Подтверждение пароля:</label>
        </div>
      </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">Регистрация</button>
</form>
{% endblock content %}
